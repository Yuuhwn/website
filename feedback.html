    <div id="feedback" class="feedback-form">
        <h2>Contacts</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name"required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your number">

            <label for="subject">Theme of addressing:</label>
            <select name="subject" id="subject">
            <option value="aaa">Order</option>
            <option value="bbb">Complaint</option>
            <option value="ccc">Other</option>
        </select>

        <label for="message">Description:</label>
        <textarea name="message" id="message" rows="4" placeholder="Tell about your addressing"></textarea>    
        
        <label>How do you want to contact:</label>
        <label>
            <input type="radio" name="phone_method" value="call">
            By call
        </label>
        <label>
            <input type="radio" name="email_method" value="email">
            By email
        </label>

        <label><input type="checkbox" name="privacy_policy" required>I agree</label>

        <button type="submit" class="btn">Send</button>

    </form>
