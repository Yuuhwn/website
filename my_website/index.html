<div class="modal" id="feedbackModal">
    <div class="modal-content">
        <span id="close">&times;</span>
        <form action="" method="post" enctype="multipart/form-data" class="feedback-form">
            <h2>Свяжитесь с нами</h2>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="" required placeholder="Укажите имя" ></label>
            <label for="phone">Оцените от 1 до 5:</label>
            <input type="tel" id="phone" name="" required placeholder="Введите оценку" autocomplete="+996" ></label>
            <label for="message">Опишите почему эта оценка</label>
            <textarea name="" id="message" rows="4" required placeholder=""></textarea>
            <button type="submit">Send</button>
        </form>    
    </div>
</div>
